{%- assign pagename = page.url | split: '/' | last %}
{%- assign versions = site.data.versions.spec.versions | sort %}
<div class="md:ml-12">
<select id="redirectSelect" class="rounded-lg p-4 border border-gray-400 mb-4 select-dropdown">
{%- for item in versions reversed %}
{%- unless item[1].hidden and page.version != item[0] %}
  <option value="{{ site.baseurl }}/spec/{{item[0]}}/{{pagename}}" {% if page.version == item[0] %}selected{% endif %} class="inline-block">{{item[1].name}}</option>
{%- endunless %}
{%- endfor %}
</select>
</div>
<script>
    var selectEl = document.getElementById('redirectSelect');

    selectEl.onchange = function(){
        var goto = this.value;
        window.location = goto;

    };
</script>
